<html>
<head>

<script>
function mostrar(IdDivParaMostrar) {
    var tags = document.getElementsByClassName('conteudoMain');
    for( var i=0; i<tags.length; i++ )
    {
        tags[i].style.display = 'none';
    }
      document.getElementById(IdDivParaMostrar).style.display = 'block'
}
</script>

</head>

<body>

<a href ="#" onClick = "mostrar('Silver')">Silver</a><br>
<a href ="#" onClick = "mostrar('Gold')">Gold</a><br>
<a href ="#" onClick = "mostrar('Platinum')">Platinum</a>


</br></br></br></br></br></br></br>
